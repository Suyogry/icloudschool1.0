
  <form class="form-inline" name="form" [formGroup]="form" (ngSubmit)="getAssignmentList()">
    <div class="form-group mx-sm-3 mb-2">
      <select formControlName="subject" class="custom-select">
        <option [ngValue]="null" disabled>Choose Subject</option>
        <option *ngFor="let sub of allSubjects" [ngValue]="sub">
         {{ sub.subName }}
        </option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary mb-2">Submit</button>
  </form>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.file_id}} </td>
    </ng-container>
  
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.filename}} </td>
    </ng-container>

    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> View </th>
      <td mat-cell *matCellDef="let element"><button type="submit" class="btn btn-success mb-2" (click)="downloadPdf(element.filename, element.contentType)" >View</button> </td>
    </ng-container>
  
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Upload </th>
      <td mat-cell *matCellDef="let element"> <button type="submit" class="btn btn-primary mb-2" (click)="openDialog(element.file_id)">Upload</button></td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
